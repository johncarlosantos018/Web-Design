<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize CSS</title>
</head>
<body>

    <div class="container">
        <h4 class="hide">Hide me on all screen sizes</h4>
        <h4 class="hide-on-small-only">Hide me on all small sizes</h4>
        <h4 class="hide-on-med-only">Hide me on all medium sizes</h4>
        <h4 class="hide-on-large-only">Hide me on all large sizes</h4>
        <h4 class="hide-on-med-and-down">Hide me on all medium and small sizes</h4>
        <h4 class="hide-on-med-and-up">Hide me on all medium & large sizes</h4>
        <h4 class="">Only show me on small screen</h4>


    </div>
</body>
</html>
